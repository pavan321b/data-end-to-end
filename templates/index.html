<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Form</title>
</head>
<body>
    <form action="/" method="post">
        <label for="tesla">Tesla</label>
        <input type="checkbox" id="tesla" name="company" value="Tesla"><br>

        <label for="nvidia">NVIDIA</label>
        <input type="checkbox" id="nvidia" name="company" value="Nvidia"><br>

        <label for="intel">Intel</label>
        <input type="checkbox" id="intel" name="company" value="Intel"><br>

        <label for="TSMC">TSMC</label>
        <input type="checkbox" id="TSMC" name="company" value="TSMC"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
